      function updateAvatar() {
        fetch('https://i.joshua.dog/api/discord/status')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then(receivedData => {
          
            const data = receivedData.user;
            const newAvatarHash = data.avatar_hash; 
            const newAvatarUrl = data.avatar_url;
          
            const oldAvatarHash = localStorage.getItem('avatar_hash');
          
          
          
            const avatarElement = document.getElementById('pfp');
            const nameDiv = document.getElementById("name");
          
          
            if (avatarElement) {
              const colors = {
                Online: "#3ba55c",
                Offline: "#747f8d",
                Idle: "#faa61a",
                dnd: "#ed4245",
              };
            
            
              nameDiv.textContent = data.username
              avatarElement.style.borderColor = colors[receivedData.status] || '#000'; // Default color if status not found
              avatarElement.style.borderStyle = 'solid';

              const timestamp = new Date().getTime();
              avatarElement.src = `${newAvatarUrl}?t=${timestamp}`;
            }
          })
          .catch(error => {
            console.error('Error fetching avatar:', error);
          });
      }


      function updateSpotifyStatus() {
  fetch('https://i.joshua.dog/api/spotify/status')
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then(receivedData => {
      // Log the received data
      console.log('Received Data for Spotify:', receivedData);

      const data = receivedData;
      const musicDiv = document.getElementById('music');

      const isMobile = window.innerWidth <= 768; // Example breakpoint for mobile devices
      const maxLength = isMobile ? 30 : 50; // Set max length based on device

      if (data.success) {
        const artist = data.artist;
        const song = data.name;
        
        // Create the full text
        const fullText = `Listening to ${artist} - ${song}`;

        // Function to truncate text to maxLength
        const truncate = (text, length) => text.length > length ? text.substring(0, length) + '...' : text;

        // Truncate the full text
        const truncatedText = truncate(fullText, maxLength);

        musicDiv.textContent = truncatedText;
      } else {
        // Request another API when Spotify data is not available
        fetch('https://i.joshua.dog/api/another/status')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then(anotherData => {
            // Update musicDiv based on the data from the second API
            console.log('Received Data from Another API:', anotherData);

            // Example: handle the data from the second API
            if (anotherData.success) {
              musicDiv.textContent = `New Status: ${anotherData.someStatus}`;
            } else {
              musicDiv.textContent = `Listening to nothing...`;
            }
          })
          .catch(error => {
            console.error('Fetch error from second API:', error);
            musicDiv.textContent = `Listening to nothing...`;
          });
      }
    })
    .catch(error => {
      console.error('Fetch error:', error);
    });
}
